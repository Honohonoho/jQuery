<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
 	<title>demo</title>
 	<style>
 		body {
 			margin: 10px;
 			padding: 0;
 		}
 		.box1,.box2{
 			margin: 10px 10px;
 			width: 100px;
 			height: 100px;
 			border: 1px solid #ccc;
 		}

 	</style>
</head>
<body>
 	<div class="ct1">
 		<p>一：当点击下方元素时，背景色变为红色再变为蓝色</p>
 		<div class="box1">点我变色</div>
 	</div>
 	<div class="ct2">
 		<p>二：当窗口滚动时，获取垂直滚动距离</p>
 		<p class="distance">距离：</p>
 	</div>
 	<div class="ct3">
 		<p>三：当鼠标放置到下方元素上，背景色改为红色，移出鼠标背景色变为白色</p>
 		<div class="box2"></div>
 	</div>
 	<div class="ct4">
 		<p>四：当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</p>
 		<input type="text" value="" class="input">
 	</div>
 	<div class="ct5">
 		<p>五：当选择 select 后，获取用户选择的内容</p>
 		<select name="city" id="select" class="select">
 			<option value="">请选择</option>
 			<option value="jirengu1">饥人谷1</option>
 			<option value="jirengu2">饥人谷2</option>
 			<option value="jirengu3">饥人谷3</option>
 		</select>
 		<p class="sel">选择的是：</p>
 	</div>


<script src='http://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script>

	var $box1 = $('.box1');
	var $box2 = $('.box2');
	var $dis = $('.distance');
	var $input = $('.input');
	var $select = $('.select');
	var $sel = $('.sel');

	$box1.on('click', function(){
	    $box1.css('background-color','red');
	    setTimeout(function(){
	        $box1.css('background-color','blue');
	    },500);
	});

	$(window).on('scroll',function(){
		$dis.text( '距离：' + $(window).scrollTop() );
	});

	$box2.on('mouseenter',function(){
		$box2.css('background-color','red');
	});
	$box2.on('mouseleave',function(){
		$box2.css('background-color','#fff');
	});

	$input.on('focus',function(){
		$input.css('border-color','blue');
	});
	$input.on('blur',function(){
		$input.css('border-color','');
		console.log( $input.val() )
	});
	$input.on('input',function(){
		var text = $input.val();
		$input.val( text.toUpperCase() );
	});

	$select.on('change',function(){
		var data = '选择的是：' + $select.find('option:selected').text(); //$('.select option:selected').text()
		$sel.text(data);
	});


</script>
</body>
</html>
